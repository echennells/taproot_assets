# Taproot Assets Extension Configuration for Lightning Terminal on Signet

# TAPD connection settings  
# Using Lightning Terminal's integrated tapd on port 10009 (same as LND gRPC)
TAPD_HOST=localhost:10009
TAPD_NETWORK=signet
TAPD_TLS_CERT_PATH=/home/ubuntu/.lnd/tls.cert
# Use Taproot Assets specific macaroon
TAPD_MACAROON_PATH=/home/ubuntu/.tapd/data/signet/admin.macaroon

# LND connection settings
LND_REST_MACAROON=/home/ubuntu/.lnd/data/chain/bitcoin/signet/admin.macaroon

# Fee settings
TAPD_DEFAULT_SAT_FEE=1
